<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover, shrink-to-fit=no">
    <title>Grafo de Materias</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#060b14">
    <link rel="icon" href="icons/icon-192.svg">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <script src="lib/cytoscape.min.js"></script>
    <script src="lib/lucide.min.js"></script>
    <script>
      // Theme colors - single source of truth
      window.THEMES = {
        'github-dark': {
          name: 'GitHub Dark',
          colors: {
            '--bg-primary': '#0d1117', '--bg-secondary': '#161b22', '--bg-tertiary': '#21262d',
            '--fill-color-1': '#111827', '--fill-color-2': '#374151',
            '--fill-color-3': '#2d63ad', '--fill-color-4': '#4e91df', '--fill-color-5': '#72a8ea',
            '--border-color-2': '#323b48', '--border-color-3': '#2d63ac', '--border-color-4': '#4e91df',
            '--btn-secondary': '#374151', '--btn-secondary-hover': '#4b5563',
            '--btn-reset': '#dc2626', '--btn-reset-hover': '#b91c1c',
            '--text-primary': '#f1f5f9', '--text-secondary': '#cbd5e1', '--text-muted': '#94a3b8',
            '--border-color': '#334155', '--accent-color': '#72a8ea',
          }
        },
        'sakura-dark': {
          name: 'Sakura Dark',
          colors: {
            '--bg-primary': '#0d1117', '--bg-secondary': '#161b22', '--bg-tertiary': '#21262d',
            '--fill-color-1': '#111827', '--fill-color-2': '#374151',
            '--fill-color-3': '#9d60af', '--fill-color-4': '#c090d4', '--fill-color-5': '#d8b8e4',
            '--border-color-2': '#323b48', '--border-color-3': '#9d60ae', '--border-color-4': '#c090d4',
            '--btn-secondary': '#374151', '--btn-secondary-hover': '#4b5563',
            '--btn-reset': '#dc2626', '--btn-reset-hover': '#b91c1c',
            '--text-primary': '#f1f5f9', '--text-secondary': '#cbd5e1', '--text-muted': '#94a3b8',
            '--border-color': '#334155', '--accent-color': '#d8b8e4',
          },
        },
        'default-dark': {
          name: 'Default Dark',
          colors: {
            '--bg-primary': '#060b14', '--bg-secondary': '#0d1520', '--bg-tertiary': '#141f2c',
            '--fill-color-1': '#060b14', '--fill-color-2': '#263447',
            '--fill-color-3': '#6e5d1d', '--fill-color-4': '#dbb138', '--fill-color-5': '#e8c760',
            '--border-color-2': '#263446', '--border-color-3': '#6e5d1c', '--border-color-4': '#dbb137',
            '--btn-secondary': '#263447', '--btn-secondary-hover': '#243040',
            '--btn-reset': '#b91c1c', '--btn-reset-hover': '#991b1b',
            '--text-primary': '#f5f0e6', '--text-secondary': '#ffffff', '--text-muted': '#a0a8b0',
            '--border-color': '#263448', '--accent-color': '#e8c760',
          }
        },
      };
      window.DEFAULT_THEME = 'default-dark';
      // Apply saved theme immediately to prevent flicker
      (function() {
        const saved = localStorage.getItem('selectedTheme');
        const themeId = (saved && window.THEMES[saved]) ? saved : window.DEFAULT_THEME;
        const theme = window.THEMES[themeId];
        if (theme?.colors) {
          const root = document.documentElement;
          Object.entries(theme.colors).forEach(([k, v]) => root.style.setProperty(k, v));
        }
      })();
    </script>
</head>
<body>
    <a href="https://github.com/RaniAgus/subjects-graph" class="github-corner" target="_blank" aria-label="Fork me on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="container">
        <header>
            <h1>Grafo de Materias</h1>
            <div class="header-controls">
                <div class="header-skeleton desktop-skeleton"></div>
                <div class="header-skeleton mobile-skeleton"></div>
                <div class="header-skeleton mobile-skeleton"></div>
                <select id="variant-select" class="variant-select" style="display: none;">
                    <option value="">Seleccionar variante...</option>
                </select>
                <select id="theme-select" class="theme-select" style="display: none;">
                    <option value="">Seleccionar tema...</option>
                </select>
            </div>
        </header>

        <div class="main-content">
                <div class="graph-container">
                    <div id="cy"></div>

                    <!-- Watermark -->
                    <span class="watermark">raniagus.github.io/subjects-graph</span>

                    <!-- Progress Gauge -->
                    <div class="progress-container">
                        <div class="progress-circle">
                            <svg viewBox="0 0 100 100">
                                <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                                <circle class="progress-bar progress-bar-pending" cx="50" cy="50" r="45" id="progress-pending"></circle>
                                <circle class="progress-bar progress-bar-approved" cx="50" cy="50" r="45" id="progress-approved"></circle>
                            </svg>
                            <div class="progress-text">
                                <span id="progress-percentage">0%</span>
                                <span id="progress-pending-text" class="progress-secondary">0%</span>
                            </div>
                        </div>
                    </div>

                    <!-- Screenshot Button -->
                    <div class="screenshot-container">
                        <button id="fit-btn" class="btn-fit" title="Ajustar Vista"><i data-lucide="maximize"></i></button>
                        <button id="screenshot-btn" class="btn-screenshot" title="Capturar Pantalla"><i data-lucide="camera"></i></button>
                    </div>
                </div>            <!-- Legend/References Panel -->
            <aside class="legend-panel">
                <h2>Referencias</h2>
                <div class="legend-items">
                    <div id="status-legend">
                        <div class="skeleton-item">
                            <div class="skeleton-circle"></div>
                            <div class="skeleton-text"></div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-circle"></div>
                            <div class="skeleton-text"></div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-circle"></div>
                            <div class="skeleton-text"></div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-circle"></div>
                            <div class="skeleton-text"></div>
                        </div>
                    </div>
                    <hr class="legend-separator">
                    <div id="border-legend">
                        <div class="skeleton-item">
                            <div class="skeleton-circle"></div>
                            <div class="skeleton-text"></div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-circle"></div>
                            <div class="skeleton-text"></div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <h3>Controles</h3>
                    <p class="control-description">• Click en un nodo: cambiar estado</p>
                    <p class="control-description">• Scroll: zoom</p>
                    <p class="control-description">• Arrastrar: mover vista</p>
                    <div class="button-row">
                        <button id="import-btn" class="btn-import" title="Importar Datos"><i data-lucide="download"></i> Importar</button>
                        <button id="export-btn" class="btn-export" title="Exportar Datos"><i data-lucide="upload"></i> Exportar</button>
                        <button id="reset-btn" class="btn-reset" title="Reiniciar Progreso"><i data-lucide="trash-2"></i></button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Load app -->
        <script>
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent Chrome 67 and earlier from automatically showing the prompt
                e.preventDefault();
                deferredPrompt = e;
            });
        </script>
        <script type="module" src="app.js"></script>
</body>
</html>
