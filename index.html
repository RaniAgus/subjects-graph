<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo de Materias - UTN FRBA</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Cytoscape.js from CDN with multiple fallbacks -->
    <script src="cytoscape.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Grafo de Materias</h1>
            <p class="subtitle">Ingenier√≠a en Sistemas de Informaci√≥n - UTN FRBA</p>
        </header>

        <div class="main-content">
                <div class="graph-container">
                    <div id="cy"></div>
                    
                    <!-- Progress Gauge -->
                    <div class="progress-container">
                        <div class="progress-circle">
                            <svg viewBox="0 0 100 100">
                                <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                                <circle class="progress-bar progress-bar-pending" cx="50" cy="50" r="45" id="progress-pending"></circle>
                                <circle class="progress-bar progress-bar-approved" cx="50" cy="50" r="45" id="progress-approved"></circle>
                            </svg>
                            <div class="progress-text">
                                <span id="progress-percentage">0%</span>
                                <span id="progress-pending-text" class="progress-secondary">0%</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Screenshot Button -->
                    <div class="screenshot-container">
                        <button id="fit-btn" class="btn-fit" title="Ajustar Vista">üîç</button>
                        <button id="screenshot-btn" class="btn-screenshot" title="Capturar Pantalla">üì∏</button>
                    </div>
                </div>            <!-- Legend/References Panel -->
            <aside class="legend-panel">
                <h2>Referencias</h2>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color state-inactive"></div>
                        <span>Inactiva</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color state-in-progress"></div>
                        <span>En curso</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color state-final-pending"></div>
                        <span>Final pendiente</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color state-approved"></div>
                        <span>Aprobada</span>
                    </div>
                    <hr class="legend-separator">
                    <div class="legend-item">
                        <div class="legend-color border-neutral-gray"></div>
                        <span>No disponible</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color border-deep-blue"></div>
                        <span>Disponible para cursar</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color border-light-blue"></div>
                        <span>Disponible para aprobar</span>
                    </div>
                </div>
                
                <div class="controls">
                    <h3>Controles</h3>
                    <p class="control-description">‚Ä¢ Click en un nodo: cambiar estado</p>
                    <p class="control-description">‚Ä¢ Scroll: zoom</p>
                    <p class="control-description">‚Ä¢ Arrastrar: mover vista</p>
                    <div class="button-row">
                        <button id="import-btn" class="btn-import" title="Importar Datos">üì• Importar</button>
                        <button id="export-btn" class="btn-export" title="Exportar Datos">üì§ Exportar</button>
                        <button id="reset-btn" class="btn-reset" title="Reiniciar Progreso">üóëÔ∏è</button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Load data and app -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
